<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Herbal Shop - Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar with Cart -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="#">Herbal Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <button class="btn btn-light position-relative" data-bs-toggle="modal" data-bs-target="#checkoutModal">
            ðŸ›’ Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
              0
            </span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Product Grid -->
<div class="container py-5">
  <h2 class="text-center text-success mb-4">Buy Herbal Products</h2>
  <div class="row g-4" id="product-list">
    <!-- Products will be injected here by JavaScript -->
  </div>
</div>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Your Cart</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="cart-items">
        <p>Your cart is empty.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-success" onclick="openCheckout()">Checkout</button>

      </div>
    </div>
  </div>
</div>
<!-- Checkout Form Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" onsubmit="submitOrder(event)">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Order Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Delivery Address</label>
          <textarea class="form-control" id="address" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Submit Order</button>
      </div>
    </form>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for Cart Logic -->
<script>
const products = [
  { id: 1, name: "Face Pack", price: 500, img: "https://via.placeholder.com/300x200" },
  { id: 2, name: "Hair Oil", price: 350, img: "https://via.placeholder.com/300x200" },
  { id: 3, name: "Rose Water", price: 150, img: "https://via.placeholder.com/300x200" },
];

const cart = [];

function renderProducts() {
  const list = document.getElementById("product-list");
  list.innerHTML = products.map(p => `
    <div class="col-md-4">
      <div class="card h-100">
        <img src="${p.img}" class="card-img-top" alt="${p.name}">
        <div class="card-body">
          <h5 class="card-title">${p.name}</h5>
          <p class="card-text">Price: à§³${p.price}</p>
          <button class="btn btn-success" onclick="addToCart(${p.id})">Add to Cart</button>
        </div>
      </div>
    </div>
  `).join('');
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  const existing = cart.find(item => item.id === id);
  if (existing) {
    existing.qty++;
  } else {
    cart.push({ ...product, qty: 1 });
  }
  updateCart();
}

function updateCart() {
  document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.qty, 0);

  const cartItems = document.getElementById("cart-items");
  if (cart.length === 0) {
    cartItems.innerHTML = "<p>Your cart is empty.</p>";
    return;
  }

  cartItems.innerHTML = `
    <ul class="list-group mb-3">
      ${cart.map(item => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          ${item.name} Ã— ${item.qty}
          <span>à§³${item.price * item.qty}</span>
        </li>
      `).join('')}
    </ul>
    <h5>Total: à§³${cart.reduce((sum, item) => sum + item.price * item.qty, 0)}</h5>
  `;
}

function checkout() {
  alert("Thanks for your order! (Checkout logic not implemented yet)");
  cart.length = 0; // Clear cart
  updateCart();
  const modal = bootstrap.Modal.getInstance(document.getElementById("cartModal"));
  modal.hide();
}

renderProducts();

function openCheckout() {
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  const cartModal = bootstrap.Modal.getInstance(document.getElementById("cartModal"));
  cartModal.hide();
  const checkoutModal = new bootstrap.Modal(document.getElementById("checkoutModal"));
  checkoutModal.show();
}

function submitOrder(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();

  const orderItems = cart.map(item => `${item.name} Ã— ${item.qty}`).join(", ");
  const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

  // Replace with your WhatsApp number (no "+" or dashes)
  const shopNumber = "8801996790982";

  const message = `

ðŸ‘¤ Name: ${name}
ðŸ“± Phone: ${phone}
ðŸ  Address: ${address}

ðŸ›ï¸ Order:
${cart.map(item => `- ${item.name} Ã— ${item.qty} = à§³${item.price * item.qty}`).join('\n')}

ðŸ’° Total: à§³${total}
  `;

  // Encode and open WhatsApp
  const url = `https://wa.me/${shopNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');

  // Optional: clear cart and form
  cart.length = 0;
  updateCart();
  const checkoutModal = bootstrap.Modal.getInstance(document.getElementById("checkoutModal"));
  checkoutModal.hide();
  document.getElementById("name").value = '';
  document.getElementById("phone").value = '';
  document.getElementById("address").value = '';
}


</script>

</body>
</html>
